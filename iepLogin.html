  <div id="login">
    <form action="" method="post"></form>

    <!-- Text field for username_Login-->
    <div>
      <label for="username_Login">Username</label>
      <input type="text" placeholder="Enter Username" name="username_Login" required>

    <!-- Text field for password_Login-->

    </form>
